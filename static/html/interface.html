<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav class="nav-extended red">
      <div class="nav-wrapper">
        <a href="interface" class="brand-logo center">Time Keeper</a>
      </div>
      <div class="nav-content">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a id="list-appointments" class="active" href="#list">List</a></li>
          <li class="tab"><a href="#make">Make</a></li>
          <li class="tab"><a href="#edit">Edit</a></li>
          <li class="tab"><a href="#delete">Delete</a></li>
        </ul>
      </div>
    </nav>
    <div align="center" id="list" class="col s12">
      <br>
      You have the following appointments:
      <h5>Loading...</h5>
    </div>
    <div id="make" class="col s12">
      <br>
      <div class="container">
        <div class="row">
          <form class="col s12" action="add" method="get">
            <div class="row">
              <div class="input-field col s6">
                <input name="name" id="app_name" type="text" class="validates">
                <label for="app_name">Appointment Name</label>
              </div>
              <div class="input-field col s6">
                <input name="date" id="date" type="date" class="datepicker">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input name="desc" id="description" type="text" class="validate">
                <label for="description">Description</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input name="part" id="participants" type="text" class="validate">
                <label for="participants">Participants</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 center">
                <button class="btn red">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="edit" class="col s12">
      <br>
      <div class="container">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="app_name" type="text" class="validates">
                <label for="app_name">Name of Appointment to Edit</label>
              </div>
              <div class="row">
                <div class="input-field col s12 center">
                  <button class="btn red">Fetch</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="delete" class="col s12">
      <br>
      <div class="container">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="app_to_delete" type="text" class="validates">
                <label for="app_to_delete">Name of Appointment to Delete</label>
              </div>
              <div class="row">
                <div class="input-field col s12 center">
                  <button class="btn red">Fetch</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
      <script src="main.js"></script>
    </body>
  </html>
